<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add your head content here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Add your head content here -->

    <style>
        body {
            background-color:#8A2BE2;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .card {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        p {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 2px solid #3498db;
            border-radius: 5px;
            color: #2c3e50;
            background-color: rgba(255, 255, 255, 0.9);
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #2980b9;
            background-color: #ecf0f1;
        }

        .btn-primary,
        .btn-success {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="card">
        <!-- Display cart items and total bill -->
        <h2>Your Cart:</h2>
        <ul>
            {% for item in cart_items %}
                <li>
                    {{ item.product.name }} - ${{ item.product.price }} x {{ item.quantity }}
                </li>
            {% endfor %}
        </ul>
        <p>Total Bill: ${{ total_bill }}</p>

        <!-- Checkout form -->
        <form method="post" action="{% url 'checkout' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Complete Checkout</button>
        </form>

        <a href="{% url 'order_confirmation' %}" class="btn btn-success">View Receipt</a>
    </div>

</body>
</html>
