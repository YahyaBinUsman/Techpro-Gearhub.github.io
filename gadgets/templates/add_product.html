
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'navbar.html' %}
    <title>Add Product</title>
    <style>
        body {
            background-color:#8A2BE2;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .signup-container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;
            font-size: 18px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: background 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #003366);
        }

        .error-message {
            color: #ff0000;
            font-size: 16px;
            margin-top: 8px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="signup-container">
            <h1>Add Product</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label" for="{{ form.name.id_for_label }}">Product Name:</label>
                    <input class="form-control" type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" value="{{ form.name.value }}" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="{{ form.description.id_for_label }}">Description:</label>
                    <textarea class="form-control" name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" rows="4" required>{{ form.description.value }}</textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="{{ form.price.id_for_label }}">Price:</label>
                    <input class="form-control" type="number" name="{{ form.price.name }}" id="{{ form.price.id_for_label }}" value="{{ form.price.value }}" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="{{ form.image.id_for_label }}">Image:</label>
                    <input class="form-control" type="file" name="{{ form.image.name }}" id="{{ form.image.id_for_label }}" accept="image/*" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>
    </div>
</body>

</html>
